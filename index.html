<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PrevisaodoTempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite nome da cidade" />

        <button onclick="cliqueiNoBotao()">

            <img class="lupa" alt="buscar" src="https://www.svgrepo.com/show/488200/find.svg">

        </button>
        <div class="caixa-media">
            <h2 class="cidade"> Tempo em São Paulo</h2>

            <p class="temp"> 21°C</p>
            <div class="caixa-menor">
                <img class="img-previsao"  src="https://openweathermap.org/img/wn/04n.png">

                <p class="texto-previsao">Nevoa</p>

            </div>

            <p class="umidade">Umidade 70%</p>

        </div>

    </div>

</body>

<script src="scripts.js"></script>

</html>
